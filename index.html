<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create an account</title>
</head>
<body>
    <h1>create an account to get started</h1>

    <form action=""method="post">
        <fieldset>
            <legend>personal information</legend>
            <ul>
                <li>
                    <label for="fname">full name</label>
                    <input type="text" name="fname" id="fname"required>
                </li>
                <li>
                    <label for="email">email address</label>
                    <input type="email" name="e-address" id="email"required>
                </li>
                <li>
                    <label for="date_of_birth">date of birth</label>
                    <input type="date" name="dob" id="date_of_birth">
                </li>
                <li>
                    <label for="address">address</label>
                    <input type="text" name="address" id="address"maxlength="100">

                </li>
                <li>
                    <label for="phone">phone number</label>
                    <input type="tel" name="phone" id="phone"required>
                </li>
                <li>
                    <input type="radio" name="gender" id="female"required>
                    <label for="radio">female</label> <br>
            
                    <input type="radio" name="gender" id="male"required>
                    <label for="radio">male</label> <br>

                </li>
                <li>
                    <input type="radio" name="marital status" id="single">
                    <label for="single">single</label> <br>
                    <input type="radio" name="marital status" id="married">
                    <label for="married">married</label> <br>
                    <input type="radio" name="marital status" id="widowed">
                    <label for="widowed">widowed</label> <br>
                    <input type="radio" name="marital status" id="divored">
                    <label for="divored">divored</label> <br>
                </li>
                <li>
                    <label for="password">password</label> <br>
                    <input type="password" name="password" id="password"required>
                    
            


                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
